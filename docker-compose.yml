services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80" # Открываем порт 80 наружу
      - "443:443" # Открываем порт 443 для HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
    depends_on:
      - frontend
      - backend