events {
    worker_connections 1024;
}

http {
    # Блок для редиректа с HTTP на HTTPS
    server {
        listen 80;
        server_name klimentsi.live;
        return 301 https://$host$request_uri;
    }

    # Основной блок HTTPS
    server {
        listen 443 ssl;
        server_name klimentsi.live;

        # Пути к сертификатам (они прокинуты через volumes)
        # ВНИМАНИЕ: Замени klimentsi.live на имя папки, которое создал Certbot
        ssl_certificate /etc/letsencrypt/live/klimentsi.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/klimentsi.live/privkey.pem;

        # Настройки безопасности SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Прокси на Backend (API)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Прокси на Frontend (Nuxt)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Для WebSocket (HMR и Nuxt)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}